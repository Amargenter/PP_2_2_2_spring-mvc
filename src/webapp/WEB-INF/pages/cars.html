<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Car Table</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getId()}">ID</span></td>
        <td><span th:text="${car.getModel()}">Model</span></td>
        <td><span th:text="${car.getSeries()}">Series</span></td>
    </tr>

    </tbody>
</table>

</body>
</html>
